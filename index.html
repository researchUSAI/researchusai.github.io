<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>researchusai.com</title>
  <style>
    body {
      background: #181818;
      color: #BDCEF1;
      font-family: 'Courier New', monospace;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      line-height: 24px;
      overflow: hidden;
      text-shadow: 0 0 5px rgba(189, 206, 241, 0.5);
      position: relative;
    }
    /* Scanline overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 50%,
        rgba(0, 0, 0, 0.1) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 9999;
      animation: scanline 8s linear infinite;
    }
    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }
    /* Blinking cursor - now a real element, not pseudo */
    #cursor {
      position: fixed;
      width: 1ch;
      height: 1em;
      background: #BDCEF1;
      animation: blink 1s step-end infinite;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    #toolbar {
      flex: 0 0 auto;
      padding: 0.5em 1ch;
      background: #222;
      border-bottom: 1px solid #333;
      display: flex;
      gap: 1em;
      align-items: center;
    }
    #toolbar button {
      background: #333;
      color: #BDCEF1;
      border: 1px solid #555;
      padding: 0.4em 0.8em;
      font-family: inherit;
      font-size: 0.85em;
      cursor: pointer;
      min-width: 80px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #toolbar button:hover {
      background: #444;
    }
    #toolbar button:active {
      background: #555;
    }
    #polarity-btn {
      background: #BDCEF1;
      color: #181818;
      font-weight: bold;
    }
    #display-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #display {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1em 1ch;
      white-space: pre-wrap;
    }
    #input {
      flex: 0 0 auto;
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      font-family: inherit;
      font-size: inherit;
      padding: 0 1ch;
      caret-color: transparent;
      max-height: 10em;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #input .input-reverse {
      background: #BDCEF1;
      color: #181818;
    }
    #measure {
      position: absolute;
      visibility: hidden;
      font-family: 'Courier New', monospace;
      white-space: pre;
    }
    .reverse-video {
      background: #BDCEF1;
      color: #181818;
    }
    .config-value {
      color: #BDCEF1;
      background: #222;
      padding: 0 0.5ch;
      cursor: text;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 78ch;
      display: inline;
    }
    .message-separator {
      height: 1em;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="export-btn">Export</button>
    <button id="back-btn">Back</button>
    <button id="toxic-btn">Normal</button>
    <button id="polarity-btn">Short Response</button>
    <button id="copy-btn">Copy</button>
    <button id="support-btn">Support Us</button>
    <button id="getkey-btn">Get Key</button>
  </div>
  <div id="display-container">
    <div id="display"></div>
    <div id="input" contenteditable="true"></div>
    <div id="cursor"></div>
  </div>
  <span id="measure">M</span>

  <script>
    const State = {
      PROBE_RECOVER: 'probe_recover',
      PROBE_WAIT: 'probe_wait',
      PROBE_RECOVER_RESPONSE: 'probe_recover_response',
      PROBE_RECOVER_CONFIRM: 'probe_recover_confirm',
      PROBE_RECOVER_EDIT: 'probe_recover_edit',
      CALIBRATE_ENDPOINT_RECOVER: 'calibrate_endpoint_recover',
      CALIBRATE_MODEL_RECOVER: 'calibrate_model_recover',
      CALIBRATE_KEY_RECOVER: 'calibrate_key_recover',
      CALIBRATE_WAIT: 'calibrate_wait',
    };

    class Structure {
      constructor() {
        this.id = `s_${Date.now()}`;
        this.date = new Date().toLocaleDateString();
        this.day = new Date().toLocaleDateString('en-US', { weekday: 'short' });
        this.releaseTime = null;
        this.log = [];
      }
      addInitiation(probe) {
        this.log.push({ type: 'initiation', id: `i_${Date.now()}`, timestamp: Date.now(), probe });
      }
      addResponse(probe) {
        this.log.push({ type: 'response', id: `r_${Date.now()}`, timestamp: Date.now(), probe });
      }
      release() {
        this.releaseTime = new Date().toLocaleTimeString();

        let text = `${this.date} (${this.day})\n`;
        if (this.releaseTime) text += `Released: ${this.releaseTime}\n`;
        text += '\n';

        for (const entry of this.log) {
          const time = new Date(entry.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          if (entry.type === 'initiation') {
            text += `USER ${time}:\n${entry.probe}\n\n`;
          } else if (entry.type === 'response') {
            text += `LLM ${time}:\n${entry.probe}\n\n`;
          }
        }

        const blob = new Blob([text.trim()], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${this.id}.txt`;
        a.click();
        URL.revokeObjectURL(url);
      }
    }

    class Nexus {
      constructor() {
        this.state = State.PROBE_RECOVER;
        this.structures = [];
        this.currentStructure = new Structure();
        this.stack = [];
        this.localBackend = 'https://researchnexus.onrender.com';
        this.modelEndpoint = 'https://api.x.ai';
        this.model = 'grok-3';
        this.apiKey = '';
        this.header = '';
        this.preference = '';
        this.truth = true;
        this.toxic = false;
        this.dotCount = 0;
        this.dotInterval = null;
        this.display = document.getElementById('display');
        this.input = document.getElementById('input');
        this.cursor = document.getElementById('cursor');
        this.measure = document.getElementById('measure');
        this.backdoorMode = false;
        this.lastInitiation = null;
        this.lastActionWasFileDrop = false;
        this.keyFieldBeingEdited = false;
        this.setupEvents();
        this.updateDimensions();
        this.cursor.style.display = 'none';
      }

      setupEvents() {
        window.addEventListener('resize', () => this.updateDimensions());

        this.input.addEventListener('input', () => {
          this.normalizeInput();
        });

        this.input.addEventListener('click', () => {
          this.updateCursor();
        });

        this.input.addEventListener('focus', () => {
          this.updateCursor();
        });

        this.input.addEventListener('blur', () => {
          this.cursor.style.display = 'none';
        });

        this.input.addEventListener('keyup', () => {
          this.updateCursor();
        });

        document.addEventListener('selectionchange', () => {
          if (document.activeElement === this.input) {
            this.updateCursor();
          }
        });

        document.addEventListener('keydown', async (e) => {
          if (e.key === 'Enter' && e.shiftKey) {
            e.preventDefault();
            document.execCommand('insertText', false, ' '.repeat(80));
          } else if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            const cmd = this.input.textContent.trim();
            this.input.innerHTML = '';
            if (cmd) await this.process(cmd);
          } else if ((e.metaKey || e.ctrlKey) && (e.key === 'c' || e.key === 'C')) {
            // Let browser handle copy normally - don't prevent default
            return;
          } else if ((e.metaKey || e.ctrlKey) && (e.key === 'v' || e.key === 'V')) {
            // Allow paste in config fields (let browser handle it)
            if (document.activeElement && document.activeElement.classList.contains('config-value')) {
              return;
            }
            
            // Allow paste in input field with reverse video styling
            if (document.activeElement === this.input) {
              e.preventDefault();
              navigator.clipboard.readText().then(text => {
                const selection = window.getSelection();
                const span = document.createElement('span');
                span.className = 'input-reverse';
                span.textContent = text;
                if (selection.rangeCount > 0) {
                  const range = selection.getRangeAt(0);
                  range.deleteContents();
                  range.insertNode(span);
                } else {
                  this.input.appendChild(span);
                }
                const range = document.createRange();
                range.setStartAfter(span);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
                this.scrollToBottom();
                this.updateCursor();
              }).catch(() => {});
              return;
            }
            
            // Block paste everywhere else (display area, empty space)
            e.preventDefault();
          } else if ((e.metaKey || e.ctrlKey) && (e.key === 'x' || e.key === 'X')) {
            // Let browser handle cut normally - don't prevent default
            return;
          } else if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
            return;
          } else {
            return;
          }
        });

        document.getElementById('export-btn').addEventListener('click', () => {
          if (this.currentStructure) {
            this.currentStructure.release();
          }
        });

        document.getElementById('back-btn').addEventListener('click', () => {
          if (this.lastActionWasFileDrop && this.structures.length > 0) {
            this.structures.pop();
            this.lastActionWasFileDrop = false;
            this.state = State.PROBE_RECOVER;
            this.render();
            this.scrollToBottom();
          } else if (this.state === State.PROBE_RECOVER_EDIT && this.stack.length > 0) {
            // Already in edit mode, go back one more level
            if (confirm('Go back and edit an earlier message?')) {
              if (this.stack.length > 0 && this.currentStructure.log.length > 0) {
                if (this.stack[this.stack.length - 1].startsWith('llm:\n')) {
                  this.stack.pop();
                }
                if (this.currentStructure.log[this.currentStructure.log.length - 1].type === 'response') {
                  this.currentStructure.log.pop();
                }
                if (this.stack.length > 0 && this.stack[this.stack.length - 1].startsWith('user:\n')) {
                  this.lastInitiation = this.stack[this.stack.length - 1].slice('user:\n'.length);
                  this.stack.pop();
                } else {
                  this.lastInitiation = '';
                }
                if (this.currentStructure.log.length > 0 && this.currentStructure.log[this.currentStructure.log.length - 1].type === 'initiation') {
                  this.currentStructure.log.pop();
                }
                this.state = State.PROBE_RECOVER_EDIT;
              }
              this.render();
              this.scrollToBottom();
            }
          } else if (this.stack.length > 0) {
            // Normal case - first time going back
            if (confirm('Go back and edit the last message?')) {
              // Yes - go back
              if (this.stack.length > 0 && this.currentStructure.log.length > 0) {
                if (this.stack[this.stack.length - 1].startsWith('llm:\n')) {
                  this.stack.pop();
                }
                if (this.currentStructure.log[this.currentStructure.log.length - 1].type === 'response') {
                  this.currentStructure.log.pop();
                }
                if (this.stack.length > 0 && this.stack[this.stack.length - 1].startsWith('user:\n')) {
                  this.lastInitiation = this.stack[this.stack.length - 1].slice('user:\n'.length);
                  this.stack.pop();
                } else {
                  this.lastInitiation = '';
                }
                if (this.currentStructure.log.length > 0 && this.currentStructure.log[this.currentStructure.log.length - 1].type === 'initiation') {
                  this.currentStructure.log.pop();
                }
                this.state = State.PROBE_RECOVER_EDIT;
              } else {
                this.lastInitiation = '';
                this.state = State.PROBE_RECOVER;
              }
            } else {
              // No - cancel
              this.lastInitiation = null;
              this.state = State.PROBE_RECOVER;
            }
            this.render();
            this.scrollToBottom();
          }
        });

        document.getElementById('toxic-btn').addEventListener('click', () => {
          this.toxic = !this.toxic;
          document.getElementById('toxic-btn').textContent = this.toxic ? 'Toxic' : 'Normal';
          this.render();
        });

        document.getElementById('polarity-btn').addEventListener('click', () => {
          this.truth = !this.truth;
          document.getElementById('polarity-btn').textContent = this.truth ? 'Short Response' : 'Long Response';
          this.render();
        });

        document.getElementById('copy-btn').addEventListener('click', () => {
          const btn = document.getElementById('copy-btn');
          
          // Prevent multiple clicks while copying
          if (btn.textContent === 'Copied!') return;
          
          // Find the most recent LLM response in the stack
          let lastResponse = '';
          for (let i = this.stack.length - 1; i >= 0; i--) {
            if (this.stack[i].startsWith('llm:\n')) {
              lastResponse = this.stack[i].slice('llm:\n'.length);
              break;
            }
          }
          
          if (lastResponse) {
            // Copy plain text only - no HTML
            const textToCopy = this.header ? this.header + lastResponse : lastResponse;
            navigator.clipboard.writeText(textToCopy).then(() => {
              btn.textContent = 'Copied!';
              setTimeout(() => {
                btn.textContent = 'Copy';
              }, 1000);
            }).catch(() => {
              alert('Failed to copy to clipboard');
            });
          }
        });

        document.getElementById('support-btn').addEventListener('click', () => {
          window.open('https://ko-fi.com/researchkofi', '_blank');
        });

        document.getElementById('getkey-btn').addEventListener('click', () => {
          window.open('https://console.x.ai/team/4e4cc61f-c596-41c2-91ab-78a1258ac206', '_blank');
        });

        this.display.addEventListener('focus', (e) => {
          if (e.target.id === 'edit-key') {
            this.keyFieldBeingEdited = true;
            const keyText = e.target.textContent.trim();
            // If showing masked bullets, reveal actual key for editing
            if (keyText.match(/^•+$/)) {
              const actualKey = e.target.getAttribute('data-actual-key');
              if (actualKey) {
                e.target.textContent = actualKey;
                // Select all text for easy replacement
                const range = document.createRange();
                range.selectNodeContents(e.target);
                const sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
              }
            }
          }
        }, true);

        this.display.addEventListener('blur', (e) => {
          if (e.target.classList.contains('config-value')) {
            const id = e.target.id;
            if (id === 'edit-endpoint') {
              this.modelEndpoint = e.target.textContent.trim();
            } else if (id === 'edit-model') {
              this.model = e.target.textContent.trim();
            } else if (id === 'edit-key') {
              this.keyFieldBeingEdited = false;
              const value = e.target.textContent.trim();
              if (!value.match(/^•+$/) && value !== 'NULL' && value !== '') {
                this.apiKey = value;
              }
              // Mask the key in place without re-rendering to prevent layout shift
              const maskedKey = (this.apiKey && this.apiKey !== 'NULL') ? '•'.repeat(this.apiKey.length) : 'NULL';
              e.target.textContent = maskedKey;
            } else if (id === 'edit-header') {
              // Read textContent and convert non-breaking spaces to regular spaces
              let headerText = e.target.textContent;
              headerText = headerText.replace(/\u00A0/g, ' ');
              if (headerText !== 'NULL') {
                this.header = headerText;
              }
            } else if (id === 'edit-preference') {
              this.preference = e.target.textContent.trim();
            }
          }
        }, true);

        this.display.addEventListener('input', (e) => {
          if (e.target.classList.contains('config-value')) {
            const id = e.target.id;
            const value = e.target.textContent;
            if (id === 'edit-endpoint') {
              this.modelEndpoint = value;
            } else if (id === 'edit-model') {
              this.model = value;
            } else if (id === 'edit-key') {
              this.apiKey = value;
            } else if (id === 'edit-header') {
              // Convert non-breaking spaces to regular spaces
              this.header = value.replace(/\u00A0/g, ' ');
            } else if (id === 'edit-preference') {
              this.preference = value;
            }
          }
        });
      }

      normalizeInput() {
        const selection = window.getSelection();
        let cursorOffset = 0;

        if (selection.rangeCount > 0) {
          const range = selection.getRangeAt(0);
          const preCaretRange = range.cloneRange();
          preCaretRange.selectNodeContents(this.input);
          preCaretRange.setEnd(range.endContainer, range.endOffset);
          cursorOffset = preCaretRange.toString().length;
        }

        const textContent = this.input.textContent;

        this.input.innerHTML = '';
        if (textContent) {
          const span = document.createElement('span');
          span.className = 'input-reverse';
          span.textContent = textContent;
          this.input.appendChild(span);

          try {
            const range = document.createRange();
            const textNode = span.firstChild;
            if (textNode) {
              const offset = Math.min(cursorOffset, textNode.length);
              range.setStart(textNode, offset);
              range.collapse(true);
              selection.removeAllRanges();
              selection.addRange(range);
            }
          } catch (e) {
            const range = document.createRange();
            range.selectNodeContents(this.input);
            range.collapse(false);
            selection.removeAllRanges();
            selection.addRange(range);
          }
        }
        this.scrollToBottom();
        this.updateCursor();
      }

      updateDimensions() {
        this.measure.style.fontSize = '100px';
        const measuredWidth = this.measure.offsetWidth;
        const pixelsPerChar = measuredWidth / 1;
        const targetWidth = window.innerWidth;
        const newFontSize = (targetWidth / 80) * (100 / pixelsPerChar);
        const newLineHeight = window.innerHeight / 24;
        document.body.style.fontSize = `${newFontSize}px`;
        document.body.style.lineHeight = `${newLineHeight}px`;
      }

      startWait() {
        this.dotCount = 0;
        if (this.dotInterval) clearInterval(this.dotInterval);
        this.dotInterval = setInterval(() => {
          this.dotCount = (this.dotCount + 1) % 4;
          this.render();
        }, 1000);
      }

      stopWait() {
        if (this.dotInterval) {
          clearInterval(this.dotInterval);
          this.dotInterval = null;
        }
        this.dotCount = 0;
      }

      scrollToBottom() {
        this.display.scrollTop = this.display.scrollHeight;
      }

      updateCursor() {
        if (document.activeElement !== this.input) {
          this.cursor.style.display = 'none';
          return;
        }
        
        this.cursor.style.display = 'block';
        
        const selection = window.getSelection();
        if (selection.rangeCount === 0) {
          this.cursor.style.display = 'none';
          return;
        }
        
        const range = selection.getRangeAt(0);
        const rect = range.getBoundingClientRect();
        
        // Use fixed positioning with screen coordinates
        this.cursor.style.left = `${rect.left}px`;
        this.cursor.style.top = `${rect.top}px`;
      }

      formatStructures() {
        if (this.structures.length === 0) return '';
        return this.structures.map((s, i) => {
          const preview = s.log.length > 0 ? s.log[0].probe.substring(0, 20) : 'empty';
          return `[${i}]: [${s.date}] [${s.day}] [${s.releaseTime || 'active'}] [${preview}...]`;
        }).join('\n');
      }

      formatStack() {
        return this.stack.map(line => {
          if (line.startsWith('user:\n')) {
            const probe = line.slice('user:\n'.length);
            return '<span class="reverse-video">post:\n' + probe + '</span><div class="message-separator"></div>';
          } else if (line.startsWith('llm:\n')) {
            const response = line.slice('llm:\n'.length);
            return 'reply:\n' + response + '<div class="message-separator"></div>';
          }
          return line;
        }).join('');
      }

      async coordinate(probe) {
        let fullProbe = '';
        if (this.structures.length > 0) {
          for (const structure of this.structures) {
            for (const entry of structure.log) {
              if (entry.type === 'initiation') {
                fullProbe += `user:\n${entry.probe}\n`;
              } else if (entry.type === 'response') {
                fullProbe += `llm:\n${entry.probe}\n`;
              }
            }
          }
        }
        
        if (this.stack.length > 0) {
          fullProbe += this.stack.join('');
        }
        
        fullProbe += probe;
        
        try {
          const response = await fetch(`${this.localBackend}/generate_prompt`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              probe: fullProbe,
              truth: this.truth,
              toxic: this.toxic,
              preference: this.preference,
              base_url: this.modelEndpoint,
              api_key: this.apiKey,
              model: this.model
            })
          });

          if (!response.ok) {
            const err = await response.json();
            return `[ERROR: ${err.error || 'Backend failed'}]`;
          }

          const reader = response.body.getReader();
          let fullResponse = '';

          let hasHeader = false;

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = new TextDecoder().decode(value);
            fullResponse += chunk;

            if (!hasHeader) {
              // Add header to the response on first chunk
              const responseWithHeader = this.header ? this.header + fullResponse : fullResponse;
              this.stack.push(`llm:\n${responseWithHeader}`);
              hasHeader = true;
            } else {
              // Update with header on subsequent chunks
              const responseWithHeader = this.header ? this.header + fullResponse : fullResponse;
              this.stack[this.stack.length - 1] = `llm:\n${responseWithHeader}`;
            }

            this.render();
          }

          // Store final response WITH header
          const finalResponseWithHeader = this.header ? this.header + fullResponse : fullResponse;
          this.currentStructure.addResponse(finalResponseWithHeader);

          return fullResponse;
        } catch (e) {
          return `[ERROR: ${e.message || 'Network failure'}]`;
        }
      }

      render() {
        const endpointEl = document.getElementById('edit-endpoint');
        const modelEl = document.getElementById('edit-model');
        const keyEl = document.getElementById('edit-key');
        const headerEl = document.getElementById('edit-header');
        const preferenceEl = document.getElementById('edit-preference');
        
        if (endpointEl && endpointEl.textContent.trim() !== 'NULL') {
          this.modelEndpoint = endpointEl.textContent.trim();
        }
        if (modelEl && modelEl.textContent.trim() !== 'NULL') {
          this.model = modelEl.textContent.trim();
        }
        if (keyEl && !this.keyFieldBeingEdited) {
          const keyText = keyEl.textContent.trim();
          // Only update apiKey if it's NOT bullets (meaning user edited it)
          if (!keyText.match(/^•+$/) && keyText !== 'NULL' && keyText !== '') {
            this.apiKey = keyText;
          }
          // If it's bullets or NULL, keep the existing this.apiKey value
        }
        if (preferenceEl && preferenceEl.textContent.trim() !== 'NULL') {
          this.preference = preferenceEl.textContent.trim();
        }

        let output = '';
        const structures = this.formatStructures();
        let blockInput = false;

        output += 'endpoint: <span id="edit-endpoint" class="config-value" contenteditable="true">' + (this.modelEndpoint || 'https://api.x.ai') + '</span>\n';
        output += 'model: <span id="edit-model" class="config-value" contenteditable="true">' + (this.model || 'grok-3') + '</span>\n';
        output += 'key: <span id="edit-key" class="config-value" contenteditable="true" data-actual-key="' + (this.apiKey || '') + '">NULL</span>\n';
        const headerDisplay = this.header ? this.header.replace(/ /g, '&nbsp;') : 'NULL';
        output += 'header: <span id="edit-header" class="config-value" contenteditable="true">' + headerDisplay + '</span>\n';
        output += 'preference: <span id="edit-preference" class="config-value" contenteditable="true">' + (this.preference || 'NULL') + '</span>\n';
        output += '<div class="message-separator"></div>';

        switch(this.state) {
          case State.PROBE_RECOVER:
          case State.PROBE_RECOVER_RESPONSE:
            if (structures) output += structures + '\n';
            if (this.stack.length > 0) output += this.formatStack();
            break;
          case State.PROBE_WAIT:
            if (structures) output += structures + '\n';
            if (this.stack.length > 0) {
              output += this.formatStack();
            } else {
              output += '<span class="reverse-video">post:' + (this.currentProbe ? '\n' + this.currentProbe : '') + '</span><div class="message-separator"></div>';
            }
            blockInput = true;
            break;
          case State.PROBE_RECOVER_EDIT:
            if (structures) output += structures + '\n';
            if (this.stack.length > 0) output += this.formatStack();
            break;
          case State.CALIBRATE_ENDPOINT_RECOVER:
            output += '/route\n<span class="reverse-video">endpoint: ' + (this.modelEndpoint || 'https://api.x.ai') + '</span>';
            break;
          case State.CALIBRATE_MODEL_RECOVER:
            output += '/route\n<span class="reverse-video">model: ' + (this.model || 'grok-3') + '</span>';
            break;
          case State.CALIBRATE_KEY_RECOVER:
            output += '/route\n<span class="reverse-video">key: ' + (this.apiKey || 'NULL') + '</span>';
            break;
          case State.CALIBRATE_WAIT:
            output += 'processing...';
            blockInput = true;
            break;
        }

        this.display.innerHTML = output;
        
        // Set masked key text content after HTML is rendered to preserve whitespace
        if (!this.keyFieldBeingEdited) {
          const keyElAfterRender = document.getElementById('edit-key');
          if (keyElAfterRender) {
            const maskedKey = (this.apiKey && this.apiKey !== 'NULL') ? '•'.repeat(this.apiKey.length) : 'NULL';
            keyElAfterRender.textContent = maskedKey;
          }
        }
        
        this.input.contentEditable = !blockInput;
        if (!blockInput) {
          // If in edit mode, populate with lastInitiation in reverse video
          if (this.state === State.PROBE_RECOVER_EDIT && this.lastInitiation) {
            const span = document.createElement('span');
            span.className = 'input-reverse';
            span.textContent = this.lastInitiation;
            this.input.innerHTML = '';
            this.input.appendChild(span);
            this.input.focus();
          }
          // Otherwise preserve whatever is already in the input - don't clear it
          this.scrollToBottom();
        } else {
          this.scrollToBottom();
        }
      }

      async process(cmd) {
        const cmdLower = cmd.toLowerCase();

        switch(this.state) {
          case State.PROBE_RECOVER:
          case State.PROBE_RECOVER_RESPONSE:
            if (cmdLower === '/release') {
              if (this.currentStructure) {
                this.currentStructure.release();
                return;
              }
            } else if (cmdLower === '/recover') {
              if (this.lastActionWasFileDrop && this.structures.length > 0) {
                this.structures.pop();
                this.lastActionWasFileDrop = false;
                this.state = State.PROBE_RECOVER;
              } else if (this.stack.length > 0) {
                // Show confirm dialog
                if (confirm('Go back and edit the last message?')) {
                  // Yes - go back
                  if (this.stack.length > 0 && this.currentStructure.log.length > 0) {
                    if (this.stack[this.stack.length - 1].startsWith('llm:\n')) {
                      this.stack.pop();
                    }
                    if (this.currentStructure.log[this.currentStructure.log.length - 1].type === 'response') {
                      this.currentStructure.log.pop();
                    }
                    if (this.stack.length > 0 && this.stack[this.stack.length - 1].startsWith('user:\n')) {
                      this.lastInitiation = this.stack[this.stack.length - 1].slice('user:\n'.length);
                      this.stack.pop();
                    } else {
                      this.lastInitiation = '';
                    }
                    if (this.currentStructure.log.length > 0 && this.currentStructure.log[this.currentStructure.log.length - 1].type === 'initiation') {
                      this.currentStructure.log.pop();
                    }
                    this.state = State.PROBE_RECOVER_EDIT;
                  } else {
                    this.lastInitiation = '';
                    this.state = State.PROBE_RECOVER;
                  }
                } else {
                  // No - cancel
                  this.lastInitiation = null;
                  this.state = State.PROBE_RECOVER;
                }
              }
            } else if (cmdLower === '/polarity') {
              this.truth = !this.truth;
              document.getElementById('polarity-btn').textContent = this.truth ? 'Short Response' : 'Long Response';
              this.state = State.PROBE_RECOVER;
            } else if (cmdLower === '/endpoint') {
              this.state = State.CALIBRATE_ENDPOINT_RECOVER;
            } else if (cmdLower === '/model') {
              this.state = State.CALIBRATE_MODEL_RECOVER;
            } else if (cmdLower === '/key') {
              this.state = State.CALIBRATE_KEY_RECOVER;
            } else if (cmdLower.startsWith('/')) {
              return;
            } else {
              this.stack.push(`user:\n${cmd}`);
              this.currentStructure.addInitiation(cmd);
              this.lastActionWasFileDrop = false;
              this.state = State.PROBE_WAIT;
              this.startWait();
              this.currentProbe = cmd;
              const response = await this.coordinate(cmd);
              this.stopWait();
              this.state = State.PROBE_RECOVER_RESPONSE;
              this.lastInitiation = null;
            }
            break;

          case State.PROBE_RECOVER_EDIT:
            if (cmdLower === '/release') {
              if (this.currentStructure) {
                this.currentStructure.release();
                this.lastInitiation = null;
                return;
              }
            } else if (cmdLower === '/recover') {
              this.lastInitiation = null;
              this.state = State.PROBE_RECOVER;
            } else if (cmdLower === '/polarity') {
              this.truth = !this.truth;
              document.getElementById('polarity-btn').textContent = this.truth ? 'Short Response' : 'Long Response';
              this.lastInitiation = null;
              this.state = State.PROBE_RECOVER;
            } else if (cmdLower === '/endpoint') {
              this.lastInitiation = null;
              this.state = State.CALIBRATE_ENDPOINT_RECOVER;
            } else if (cmdLower === '/model') {
              this.lastInitiation = null;
              this.state = State.CALIBRATE_MODEL_RECOVER;
            } else if (cmdLower === '/key') {
              this.lastInitiation = null;
              this.state = State.CALIBRATE_KEY_RECOVER;
            } else if (cmdLower.startsWith('/')) {
              return;
            } else {
              if (cmd) {
                this.stack.push(`user:\n${cmd}`);
                this.currentStructure.addInitiation(cmd);
              }
              this.lastActionWasFileDrop = false;
              this.state = State.PROBE_WAIT;
              this.startWait();
              this.currentProbe = cmd;
              const response = await this.coordinate(cmd);
              this.stopWait();
              this.state = State.PROBE_RECOVER_RESPONSE;
              this.lastInitiation = null;
            }
            break;

          case State.CALIBRATE_ENDPOINT_RECOVER:
            if (cmdLower === '/route') {
              this.state = State.PROBE_RECOVER;
            } else {
              this.modelEndpoint = cmd;
              this.backdoorMode = (cmd === 'backdoor');
              this.state = State.CALIBRATE_WAIT;
              setTimeout(() => {
                this.stopWait();
                this.state = State.PROBE_RECOVER;
                this.render();
              }, 3000);
            }
            break;

          case State.CALIBRATE_MODEL_RECOVER:
            if (cmdLower === '/route') {
              this.state = State.PROBE_RECOVER;
            } else {
              this.model = cmd;
              this.state = State.CALIBRATE_WAIT;
              setTimeout(() => {
                this.stopWait();
                this.state = State.PROBE_RECOVER;
                this.render();
              }, 3000);
            }
            break;

          case State.CALIBRATE_KEY_RECOVER:
            if (cmdLower === '/route') {
              this.state = State.PROBE_RECOVER;
            } else {
              this.apiKey = cmd;
              this.state = State.CALIBRATE_WAIT;
              setTimeout(() => {
                this.stopWait();
                this.state = State.PROBE_RECOVER;
                this.render();
              }, 3000);
            }
            break;

          case State.CALIBRATE_WAIT:
            this.state = State.PROBE_RECOVER;
            break;
        }
        this.render();
      }
    }

    const nexus = new Nexus();
    nexus.render();
  </script>
