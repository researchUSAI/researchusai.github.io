<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nexus</title>
  <style>
    body {
      background: #181818;
      color: #BDCEF1;
      font-family: 'Courier New', monospace;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      line-height: 24px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    #display {
      flex: 1 1 auto;
      white-space: pre-wrap;
      word-break: break-all;
      overflow-wrap: anywhere;
      max-width: 78ch;
      padding: 1ch;
      line-height: 1.2;
    }
    #controls {
      flex: 0 0 auto;
      padding: 1ch;
      display: flex;
      gap: 1ch;
      background: #111;
      border-top: 1px solid #333;
    }
    button {
      background: #333;
      color: #BDCEF1;
      border: 1px solid #555;
      padding: 0.5ch 1ch;
      font-family: inherit;
      cursor: pointer;
      min-width: 80px;
    }
    button:hover {
      background: #444;
    }
    button.polarity-truth {
      background: #006600;
    }
    button.polarity-exploration {
      background: #660000;
    }
    .config-line {
      margin-bottom: 0.5em;
    }
    .config-label {
      color: #888;
    }
    .config-value {
      color: #BDCEF1;
      background: #222;
      padding: 0 0.5ch;
      cursor: text;
      display: inline-block;
      min-width: 20ch;
    }
    .reverse-video {
      background: #BDCEF1;
      color: #181818;
    }
  </style>
</head>
<body>
  <div id="display"></div>

  <div id="controls">
    <button id="export-btn">Export</button>
    <button id="back-btn">Back</button>
    <button id="polarity-btn">Polarity: <span id="polarity-text">Truth</span></button>
  </div>

  <script>
    const State = {
      PROBE_RECOVER: 'probe_recover',
      PROBE_WAIT: 'probe_wait',
      PROBE_RECOVER_RESPONSE: 'probe_recover_response',
      PROBE_RECOVER_CONFIRM: 'probe_recover_confirm',
      PROBE_RECOVER_EDIT: 'probe_recover_edit',
    };

    class Structure {
      constructor() {
        this.id = `s_${Date.now()}`;
        this.date = new Date().toLocaleDateString();
        this.day = new Date().toLocaleDateString('en-US', { weekday: 'short' });
        this.releaseTime = null;
        this.log = [];
      }
      addInitiation(probe) {
        this.log.push({ type: 'initiation', id: `i_${Date.now()}`, timestamp: Date.now(), probe });
      }
      addResponse(probe) {
        this.log.push({ type: 'response', id: `r_${Date.now()}`, timestamp: Date.now(), probe });
      }
      release() {
        this.releaseTime = new Date().toLocaleTimeString();
        const blob = new Blob([JSON.stringify(this, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${this.id}.json`;
        a.click();
        URL.revokeObjectURL(url);
      }
    }

    class Nexus {
      constructor() {
        this.state = State.PROBE_RECOVER;
        this.structures = [];
        this.currentStructure = new Structure();
        this.stack = [];
        this.localBackend = 'https://researchnexus.onrender.com'; // your real Render URL
        this.modelEndpoint = 'https://api.groq.com/openai/v1';
        this.model = 'llama-3.1-70b-versatile';
        this.apiKey = '';
        this.truth = true; // true = Truth mode, false = Exploration
        this.dotCount = 0;
        this.dotInterval = null;
        this.display = document.getElementById('display');
        this.polarityText = document.getElementById('polarity-text');
        this.setupEvents();
        this.updateDimensions();
        this.updatePolarityDisplay();
      }

      setupEvents() {
        window.addEventListener('resize', () => this.updateDimensions());

        // Editable fields
        this.display.addEventListener('input', (e) => {
          if (e.target.classList.contains('config-value')) {
            const id = e.target.id;
            const value = e.target.textContent.trim();
            if (id === 'edit-endpoint') this.modelEndpoint = value;
            if (id === 'edit-model') this.model = value;
            if (id === 'edit-key') this.apiKey = value;
          }
        });

        // Buttons
        document.getElementById('export-btn').addEventListener('click', () => {
          if (this.currentStructure) this.currentStructure.release();
        });

        document.getElementById('back-btn').addEventListener('click', () => {
          this.handleRecover();
        });

        document.getElementById('polarity-btn').addEventListener('click', () => {
          this.truth = !this.truth;
          this.updatePolarityDisplay();
          this.render();
        });
      }

      updatePolarityDisplay() {
        this.polarityText.textContent = this.truth ? 'Truth' : 'Exploration';
        document.getElementById('polarity-btn').className = this.truth ? 'polarity-truth' : 'polarity-exploration';
      }

      updateDimensions() {
        // your original resize logic
        const measure = document.createElement('span');
        measure.style.fontSize = '100px';
        measure.style.visibility = 'hidden';
        measure.style.position = 'absolute';
        measure.textContent = 'M';
        document.body.appendChild(measure);
        const measuredWidth = measure.offsetWidth;
        document.body.removeChild(measure);
        const pixelsPerChar = measuredWidth / 1;
        const targetWidth = window.innerWidth;
        const newFontSize = (targetWidth / 80) * (100 / pixelsPerChar);
        const newLineHeight = window.innerHeight / 24;
        document.body.style.fontSize = `${newFontSize}px`;
        document.body.style.lineHeight = `${newLineHeight}px`;
      }

      startWait() {
        this.dotCount = 0;
        if (this.dotInterval) clearInterval(this.dotInterval);
        this.dotInterval = setInterval(() => {
          this.dotCount = (this.dotCount + 1) % 2;
          this.render();
        }, 1000);
      }

      stopWait() {
        if (this.dotInterval) clearInterval(this.dotInterval);
        this.dotInterval = null;
        this.dotCount = 0;
      }

      formatStructures() {
        if (this.structures.length === 0) return null;
        return this.structures.map((s, i) => {
          const preview = s.log.length > 0 ? s.log[0].probe.substring(0, 20) : 'empty';
          return `[${i}]: [${s.date}] [${s.day}] [${s.releaseTime || 'active'}] [${preview}...]`;
        }).join('\n');
      }

      formatStack() {
        return this.stack.map(line => {
          if (line.startsWith('0:\n')) return `<span class="reverse-video">${line}</span>`;
          return line;
        }).join('\n');
      }

      async coordinate(probe) {
        let fullProbe = '';
        if (this.structures.length > 0) {
          for (const structure of this.structures) {
            for (const entry of structure.log) {
              fullProbe += entry.type === 'initiation' ? `0:\n${entry.probe}\n` : `1:\n${entry.probe}\n`;
            }
          }
        }
        if (this.stack.length > 0) fullProbe += this.stack.join('\n') + '\n';
        fullProbe += probe;

        this.startWait();
        try {
          const response = await fetch(`${this.localBackend}/generate_prompt`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              probe: fullProbe,
              truth: this.truth,
              base_url: this.modelEndpoint,
              api_key: this.apiKey,
              model: this.model
            })
          });

          if (!response.ok) throw new Error(await response.text());

          const reader = response.body.getReader();
          let fullResponse = '';
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            fullResponse += new TextDecoder().decode(value);
            this.stack.push(`1:\n${fullResponse}`);
            this.render();
          }
          this.currentStructure.addResponse(fullResponse);
          this.stopWait();
          return fullResponse;
        } catch (e) {
          this.stopWait();
          return `[ERROR] ${e.message}`;
        }
      }

      handleRecover() {
        if (this.structures.length > 0 || this.stack.length > 0) {
          // simple recover: pop last response/initiation if possible
          if (this.stack.length > 0 && this.stack[this.stack.length - 1].startsWith('1:\n')) {
            this.stack.pop();
          }
          this.render();
        }
      }

      render() {
        let output = `
          <div class="config-line"><span class="config-label">endpoint:</span> <span id="edit-endpoint" class="config-value" contenteditable="true">${this.modelEndpoint || 'NULL'}</span></div>
          <div class="config-line"><span class="config-label">model:</span> <span id="edit-model" class="config-value" contenteditable="true">${this.model || 'NULL'}</span></div>
          <div class="config-line"><span class="config-label">key:</span> <span id="edit-key" class="config-value" contenteditable="true">${this.apiKey ? '••••••••' : 'NULL'}</span></div>
        `;

        const structures = this.formatStructures();
        if (structures) output += `${structures}\n\n`;

        if (this.stack.length > 0) output += this.formatStack() + '\n';

        if (this.state === State.PROBE_WAIT) {
          output += `Thinking${this.dotCount === 1 ? '.' : ''}`;
        }

        this.display.innerHTML = output;
      }
    }

    const nexus = new Nexus();
    nexus.render();
  </script>
</body>
</html>
